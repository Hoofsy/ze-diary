name: Update README Last Updated (CST/UTC+8)
on:
  push:
    branches: [main, master]  # 推送到主分支自动触发
  schedule:
    - cron: '16 16 * * *'     # 每天东八区00:16自动更新
  workflow_dispatch:          # 允许手动触发测试

jobs:
  update-readme:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai      # 固定东八区时区
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0      # 拉取完整提交记录

      - name: 更新最近更新时间
        run: |
          # 获取东八区最新提交日期
          LAST_UPDATED=$(git log -1 --format="%cd" --date=format:'%Y年%m月%d日' --date=local)
          # 打印日期（方便排查）
          echo "当前东八区日期：$LAST_UPDATED"
          # 替换README里的占位符
          sed -i "s/最近更新-<!-- LAST_UPDATED -->/最近更新-$LAST_UPDATED/" README.md

      - name: 提交修改并推送
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # 没修改就不提交，避免报错
          if git diff --quiet README.md; then
            echo "README没变化，不用提交"
            exit 0
          fi
          git add README.md
          git commit -m "更新最近更新时间为 $LAST_UPDATED（东八区）"
          git push
