name: Update README Last Updated
on:
  push:
    branches: [main, master]  # 推送到主分支触发
  schedule:
    - cron: '0 0 * * *'       # 每日定时更新（可选）

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 更新最近更新时间（XXXX-XX-XX 格式）
        run: |
          # 获取最新提交时间，格式为 年-月-日（如 2024-05-20）
          LAST_UPDATED=$(git log -1 --format="%cd" --date=format:'%Y-%m-%d' --date=local)
          # 精准替换 README 中的占位符
          sed -i "s/最近更新-<!-- LAST_UPDATED -->/最近更新-$LAST_UPDATED/" README.md
      - name: 提交并推送修改
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update last updated time to $LAST_UPDATED" || echo "无更新需要提交"
          git push
